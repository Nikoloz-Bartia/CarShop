<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarShop - საკონტაქტო ინფორმაცია</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .contact-info {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: 0;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        {% include 'auth_navbar.html' %}
    {% else %}
        {% include 'navbar.html' %}
    {% endif %}

    <div class="container">
        <div class="contact-info">
            <h2>საკონტაქტო ინფორმაცია</h2>
            <p><strong>Gmail:</strong> carshop@gmail.com</p>
            <p><strong>ტელეფონი:</strong> 032 98 98 98</p>
            <p><strong>მისამართი:</strong> ქარ შოფის #32</p>
        </div>
        
        <h2>გუგლ რუკა</h2>

            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2948.2067642559566!2d-71.05888048454115!3d42.36008297918676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e37a77e4e967af%3A0x1c36e83b58c4a3b!2sCarShop!5e0!3m2!1sen!2sus!4v1644882512670!5m2!1sen!2sus"
            allowfullscreen=""
            loading="lazy"></iframe>
    </div>

</body>
</html>
