<head>
    <title>Register</title>
</head>

{% include 'navbar.html' %}



{% block content %}
    <div class="container">
        <h2>Create an Account</h2>
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form.as_p }}  <!-- თითოეული ფორმის ელემენტი ამ ფორმით შედის -->
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
{% endblock %}

<style>
/* General body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa; /* Light background */
    margin: 0;
    padding: 0;
}

/* Container for the form */
.container {
    max-width: 400px; /* Set max width */
    margin: 50px auto; /* Center the container */
    padding: 20px;
    background-color: #ffffff; /* White background */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

/* Heading style */
h2 {
    text-align: center; /* Center the heading */
    color: #333; /* Darker color for the heading */
    margin-bottom: 30px; /* Add space below the heading */
}

/* Style for form elements */
.form-group {
    margin-bottom: 25px; /* Increased space between form elements */
}

/* Input fields */
input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%; /* Full width */
    padding: 12px; /* Increased padding inside the inputs */
    border: 1px solid #ced4da; /* Light border */
    border-radius: 5px; /* Rounded corners */
    transition: border-color 0.3s; /* Smooth transition for border color */
    margin-bottom: 15px; /* Space below input fields */
}

/* Focus effect on input fields */
input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
    border-color: #80bdff; /* Change border color on focus */
    outline: none; /* Remove default outline */
}

/* Button styles */
.btn {
    width: 100%; /* Full width button */
    padding: 12px; /* Increased padding inside the button */
    border: none; /* Remove border */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
}

/* Success button style */
.btn-success {
    background-color: #28a745; /* Green background */
    color: white; /* White text */
    font-weight: bold; /* Bold text */
}

/* Button hover effect */
.btn-success:hover {
    background-color: #218838; /* Darker green on hover */
}
</style>
