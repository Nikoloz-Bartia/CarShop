<head>
    <title>Login</title>
</head>

{% include 'navbar.html' %}

<!-- templates/registration/login.html -->
{% block content %}
    <div class="container">
        <h2 class="text-center">Login</h2>
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Rendering the form -->

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>

    <style>
        body {
            background-color: #f0f2f5; /* Light background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 400px; /* Set max width for the form */
            margin: 100px auto; /* Center the container */
            padding: 20px;
            background-color: #fff; /* White background for the form */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h2 {
            margin-bottom: 20px; /* Space below the heading */
            color: #333; /* Dark color for the heading */
        }

        .form-group {
            margin-bottom: 15px; /* Space between form elements */
        }

        label {
            font-weight: bold; /* Bold labels */
            color: #555; /* Slightly dark color for labels */
        }

        input[type="text"], input[type="password"] {
            width: 100%; /* Full width for input fields */
            padding: 10px; /* Padding for input fields */
            border: 1px solid #ccc; /* Border for input fields */
            border-radius: 5px; /* Rounded corners */
            transition: border-color 0.3s; /* Transition for border color */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007BFF; /* Blue border on focus */
            outline: none; /* Remove default outline */
        }

        button.btn {
            width: 100%; /* Full width for the button */
            padding: 10px; /* Padding for button */
            background-color: #007BFF; /* Primary blue */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer on hover */
            transition: background-color 0.3s; /* Transition for background color */
        }

        button.btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .mt-3 {
            margin-top: 15px; /* Space above this element */
        }

        p {
            color: #555; /* Text color for paragraph */
        }

        a {
            color: #007BFF; /* Blue color for links */
            text-decoration: none; /* No underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
{% endblock %}
