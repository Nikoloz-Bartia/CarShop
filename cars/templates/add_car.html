<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <style>
        /* Base styles for the body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0; /* Remove default padding */
            background-color: #f0f2f5; /* Light gray background */
        }

        /* Navbar Styling */
        nav {
            background-color: #3498db; /* Light blue */
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow */
            position: fixed; /* Fix the navbar at the top */
            width: 100%; /* Make the navbar full width */
            top: 0; /* Position it at the top */
            z-index: 1000; /* Keep it above other content */
        }

        /* Navbar Links */
        nav a {
            float: left;
            display: block;
            color: #ffffff; /* White text */
            text-align: center;
            padding: 15px 20px; /* Increased padding for height and width */
            text-decoration: none;
            font-size: 18px; /* Increased font size */
            font-weight: bold; /* Bold text */
            letter-spacing: 1px; /* Spacing between letters */
            transition: background-color 0.3s, transform 0.2s; /* Transition */
        }

        /* Navbar Hover Effect */
        nav a:hover {
            background-color: #2980b9; /* Darker blue on hover */
            color: #ffffff; /* White text */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Main Content Adjustment */
        .main-content {
            padding-top: 80px; /* Add space to prevent overlap with navbar */
        }

        /* Form Styles */
        h1 {
            text-align: center;
            margin-top: 50px; /* Space above heading */
            color: #333; /* Dark text color */
        }

        form {
            max-width: 600px; /* Maximum width for the form */
            margin: 0 auto; /* Center the form */
            padding: 30px;
            background-color: #fff; /* White background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        /* Form Inputs and Textareas */
        form input[type="text"],
        form input[type="number"],
        form input[type="email"],
        form textarea {
            width: 100%; /* Full width */
            padding: 10px; /* Padding */
            margin: 10px 0; /* Space between fields */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
        }

        /* Focus effect on inputs */
        form input[type="text"]:focus,
        form input[type="number"]:focus,
        form input[type="email"]:focus,
        form textarea:focus {
            border-color: #007BFF; /* Change border color on focus */
            outline: none; /* Remove outline */
        }

        /* Button Styles */
        button {
            width: 100%; /* Full width */
            padding: 10px;
            background-color: #007BFF; /* Primary button color */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s; /* Transition */
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* No Auth Message Styles */
        .no-auth-message {
            text-align: center;
            margin-top: 50px;
        }

        .no-auth-message h2 {
            color: #333; /* Dark text color */
        }

        .no-auth-message a {
            display: inline-block; /* Inline block for button style */
            padding: 10px 20px;
            background-color: #007BFF; /* Button color */
            color: white; /* White text */
            text-decoration: none; /* No underline */
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s; /* Transition */
        }

        /* No Auth Button Hover Effect */
        .no-auth-message a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

    </style>
</head>
<body>
    {% if user.is_authenticated %}
        {% include 'auth_navbar.html' %}
    {% else %}
        {% include 'navbar.html' %}
    {% endif %}
    
    <div class="main-content"> <!-- New div for main content -->
        {% if user.is_authenticated %}
            <h1>Add a New Car</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}  <!-- ფორმის გამოჩენა -->
                <button type="submit">Add Car</button>
            </form>
        {% else %}
            {% include 'no_auth.html' %}
        {% endif %}
    </div>
</body>
</html>
